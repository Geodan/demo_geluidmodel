<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>X3D viewer</title>

  <link rel="shortcut icon" sizes="32x32" href="./images/app-icon-32.png">

  <!--Note: using a DEV version of x3dom that fixes turntable zoom -->
  <link href="./lib/x3dom.css" rel="stylesheet" type="text/css" />
  <script src="./lib/x3dom.js"></script>
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.js" shadydom></script>
  <meta name="theme-color" content="#fff">
  
  <link rel="import" href="./elements/noisemodel-app.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: white;
    }
    #x3delement {
      width: 100%;
      height: 100%;
    }
    

  </style>

</head>
<body>
  <main-app>
      <!-- This x3d element has an issue when added in the shadow dom. That's why it is created in the index -->
      <x3d id="x3delement">
          <Scene class='scene'>
            <Environment 
            frustumCulling=true 
            lowPriorityCulling=true 
            lowPriorityThreshold=0.5
            shadowExcludeTransparentObjects=true
          ></Environment>
          <Fog 
            visibilityRange='2000' 
            fogType='LINEAR'
            color='0.1843137254901961 0.3411764705882353 0.47058823529411764'
          ></Fog>
            <Background class="material" 
            skyColor="0.1843137254901961 0.3411764705882353 0.47058823529411764"
          ></Background>
          <DirectionalLight 
            direction="-0.2 -0.8 -0.4" 
            intensity="0.7" 
            shadowIntensity="0" 
            color="1,1,1" 
            on="true" 
          ></DirectionalLight>
          <ViewPoint id='viewpoint'
              centerOfRotation="0 0 0"
              position="0 100 350"
              zNear=10
              zFar=1000
          ></ViewPoint>
          <NavigationInfo
            id='navInfo'
            headlight='false'
            type="turntable"
            typeParams="0 0 0.2 1.4"
            explorationMode="all"
            avatarSize="0.25,1.6,0.75"
            walkDamping="2"
            speed=1
            transitiontype="LINEAR"
            transitionTime='4.0'
          ></NavigationInfo>



          <transform rotation='1 0 0 -1.5708'>
            <transform translation="-122480.60 -489444.97 0">
              <inline id="terrain"></inline>
              <inline id='buildingslod1'></inline>
              <inline id='buildingslod1plus'></inline>
              <inline id='buildingslod2'></inline>
              <inline id='hardzacht'></inline>
              <inline id='hoogtelijnen'></inline>
              <inline id='terrain'></inline>
              <inline id='roofoutline' render=false load=false></inline>
              <inline id='buildingpoints' render=false load=false></inline>
              <inline id='treepoints'></inline>
        </transform></transform>
        
        </Scene>
         </x3d>
      
      
  </main-app>
</body>
</html>
